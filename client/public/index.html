      <script>
        // Set a global variable with the API base URL based on the environment
        window.DEVELOPMENT_API_BASE_URL = "%REACT_APP_API_BASE_URL%";
        window.PRODUCTION_API_BASE_URL = "%REACT_APP_PRODUCTION_API_BASE_URL%";
        window.APP_MODE = "%REACT_APP_MODE%";
      </script>
      <script>
        document.addEventListener('DOMContentLoaded', function() {
          var baseCspContent = "default-src 'self';" +
                           "script-src 'self' 'unsafe-inline' 'unsafe-eval';" +
                           "style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;" +
                           "font-src 'self' https://fonts.gstatic.com;" +
                           "img-src 'self' data: https://svgshare.com https://previewengine-accl.zoho.com https://previewengine.zohopublic.com.au/ https://files-accl.zohoexternal.com;" +
                           "connect-src 'self' ";
          var allOriginsCspContent = "default-src * 'unsafe-inline' 'unsafe-eval';" +
                                     "script-src * 'unsafe-inline' 'unsafe-eval';" +
                                     "style-src * 'unsafe-inline';" +
                                     "font-src *;" +
                                     "img-src * data:;" +
                                     "connect-src *;";
          var mode = window.APP_MODE;
          var cspContent;
      
          if (mode === "DEVELOPMENT") {
            cspContent = baseCspContent + window.DEVELOPMENT_API_BASE_URL;
          } else if (mode === "PRODUCTION") {
            cspContent = baseCspContent + window.PRODUCTION_API_BASE_URL;
          } else if (mode === "LOCAL") {
            // If mode is LOCAL, set CSP to accept all origins
            cspContent = allOriginsCspContent;
          }
          
          // Create the CSP meta tag dynamically
          var cspMetaTag = document.createElement('meta');
          cspMetaTag.setAttribute("http-equiv", "Content-Security-Policy");
          cspMetaTag.setAttribute("content", cspContent);
      
          // Append the CSP meta tag to the head
          document.head.appendChild(cspMetaTag);
        });
      </script>
